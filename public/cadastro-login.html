<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="cadastro-login.css">
</head>

<body class="login-page">
    <div class="container">

        <div class="form-column">
            <h2 class="pixel-title">CRIAR CONTA</h2>
            <form id="cadastroForm">
                <label for="nome">Nome de Usu√°rio:</label>
                <input type="text" id="nome" placeholder="Ex: Francisco_rodrigues" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <button type="submit" class="pixel-button pixel-green">CADASTRAR</button>
            </form>
        </div>

        <div class="form-column">
            <h2 class="pixel-title">LOGIN</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Ex: Franciscorodrigues123@gmail.com" required>

                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" placeholder="Digite sua senha" required>

                <a href="#" class="pixel-button pixel-yellow">Esqueci minha senha</a>

                <button type="submit" class="pixel-button pixel-green">ENTRAR</button>
            </form>
        </div>

    </div>

    <script src="main.js"></script>
</body>
